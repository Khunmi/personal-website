version: 1
project:
  title: Personal Website
  authors:
    - name: Kunmi Adebanjo
  copyright: '2026'
  exclude:
    - _build
    - Thumbs.db
    - .DS_Store
    - '**.ipynb_checkpoints'
  github: Khunmi/personal-website
  thebe:
    binder:
      repo: Khunmi/personal-website
      provider: github
      url: https://mybinder.org
      ref: main
  bibliography:
    - book/references.bib
  toc:
    - file: index.md
